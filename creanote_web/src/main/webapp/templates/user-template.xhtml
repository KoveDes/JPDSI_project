<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{facesContext.externalContext.requestLocale}">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<h:outputStylesheet name="css/main.css" library="template" />
		<h:outputStylesheet name="css/style.css" library="template" />
		<h:outputStylesheet name="css/noscript.css" library="template" />
		<h:outputStylesheet name="css/user.css" library="template" />
		<h:outputStylesheet name="css/premium.css" library="template" rendered="#{remoteClient.isInRole('premium')}" />
		<link type="image/x-icon" rel="shortcut icon"
			href="#{resource['template:images/favicon.ico']}" />

		<title><ui:insert name="title"></ui:insert></title>
	</h:head>

	<h:body>

		<div id="wrapper" style="position: flex; justify-content: center;">
			<h:outputLink value="/creanote/public/index.jsf">
				<h:graphicImage value="#{resource['template:images/ico.png']}"
					class="invert logo" alt="" />
			</h:outputLink>
			<header id="header" class="alt"> <nav> <p:button
				id="basic" styleClass="fixed" value="Menu" type="button"
				onclick="PF('dlg1').show()"
				style="margin: 20px; background-color:white;color:black" /></nav> </header>

			<p:overlayPanel for='basic' style="background-color:#14214328;">
				<ul styleClass="links"
					style="text-align: center; list-style-type: none;">
					<span styleClass="login" style="font-size: 20px; color: #00ffd0">#{remoteClient.details.login}</span>
					<li><p:linkButton value="#{txtSettings.accountSettings}"
							outcome="/pages/userSettings.jsf" style="margin-top: 25px" /></li>
					<h:form>
						<li><h:commandButton value="#{txtSettings.logout}"
								action="#{loginBB.doLogout()}" style="margin-top: 10px" /></li>
					</h:form>
				</ul>
			</p:overlayPanel>

			<div id="main">
				<ui:insert name="header">
				</ui:insert>
				<ui:insert name="content">
				</ui:insert>
			</div>
		</div>

	</h:body>


</f:view>

</html>
