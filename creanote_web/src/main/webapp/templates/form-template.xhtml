<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{facesContext.externalContext.requestLocale}">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<h:outputStylesheet name="css/main.css" library="template" />
		<h:outputStylesheet name="css/style.css" library="template" />
		<h:outputStylesheet name="css/noscript.css" library="template" />
		<h:outputStylesheet name="css/form.css" library="template" />
		<h:outputStylesheet name="css/premium.css" library="template" rendered="#{remoteClient.isInRole('premium')}" />
		<link type="image/x-icon" rel="shortcut icon"
			href="#{resource['template:images/favicon.ico']}" />

		<title><ui:insert name="title"></ui:insert></title>
	</h:head>

	<h:body styleClass="page#{remoteClient.isInRole('premium')}">

		<div id="wrapper">
			<header id=""> <h:outputLink value="../public/index.jsf">
				<h:graphicImage
					value="#{resource['template:images/logo_clean.png']}"
					class="invert" alt="" />
			</h:outputLink> </header>

			<ui:insert name="content">
			</ui:insert>
			<!-- 
		Być może dodać tutaj komponent wiadomosci, tak jak w jsf_03
		 -->

		</div>
		<h:outputScript library="template" name="js/jquery.min.js" />
		<h:outputScript library="template" name="js/jquery.scrolly.min.js" />
		<h:outputScript library="template" name="js/jquery.scrollex.min.js" />
		<h:outputScript library="template" name="js/jquery.scrollex.min.js" />
		<h:outputScript library="template" name="js/browser.min.js" />
		<h:outputScript library="template" name="js/breakpoints.min.js" />
		<h:outputScript library="template" name="js/util.js" />
		<h:outputScript library="template" name="js/main.js" />
	</h:body>



</f:view>
</html>
