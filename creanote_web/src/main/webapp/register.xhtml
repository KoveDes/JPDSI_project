<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="/templates/form-template.xhtml">

	<ui:define name="title">Rejestracja</ui:define>

	<ui:define name='content'>
		<footer id="x">
		<div class="inner">
			<h:form id="register">
				<p:growl id="msg" />
				<div class="fields">
					<div class="field t">
						<p:inputText value="#{registerBB.uzytkownik.login}" id="login"
							placeholder="login" required="true"
							requiredMessage="Nie podano loginu!"
							validatorMessage="Login musi mieć conajmniej 4 znaki">
							<f:validateLength minimum="4" />

						</p:inputText>
						<p:message for="login" />
					</div>
					<div class="field t">
						<p:password id="password-1" value="#{registerBB.uzytkownik.haslo}"
							required="true" placeholder="Hasło"
							requiredMessage="Podaj hasło!"
							validatorMessage="Hasło muszą się zgadzać" match="password-2">
							<f:validateLength minimum="4" />

						</p:password>
						<p:message for="password-1" />
					</div>
					<div class="field t">
						<p:password id="password-2" value="#{registerBB.uzytkownik.haslo}"
							required="true" placeholder="Powtórz hasło"
							requiredMessage="Nie powtórzono hasła!"
							validatorMessage="Hasło musi mieć min. 4 znaki!">
							<f:validateLength minimum="4" />
						</p:password>
						<p:message for="password-2" />
					</div>
					<div class="field">
						<p:toggleSwitch value="#{registerBB.premium}" id="premium">
						</p:toggleSwitch>
						<p:outputLabel for="premium"
							value="Chcę zostać użytkownikiem CreaNote+"
							style="margin-left: 20px" />
					</div>
					<div class="field">
						<ul class="actions">
							<li><p:commandButton value="Zarejestruj"
									action="#{registerBB.createAccount()}" update="@form"
									class="primary" /></li>
							<li><p:linkButton value="Mam już konto" outcome="login"
									style="background-color: unset;border=color:white; padding: 6px 0; font-size: 1.1em" /></li>
						</ul>
					</div>
				</div>
			</h:form>
			
		</div>
		</footer>
	</ui:define>
</ui:composition>


</html>
