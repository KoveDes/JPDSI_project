<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/user-template.xhtml">

	<ui:define name="title">Zarządzanie</ui:define>

	<ui:define name="header">
		<div class="inner">
			<header class="major" style="margin-bottom: -30px">
			<h1>Zarządzanie użytkownikami</h1>
			</header>
			<div class="content">
				<h:form id="log">
					<div class="fields">
						<div class="field">
							<p:inputText value="#{registration.login}" id="title"
								placeholder="login" requiredMessage="Nie podano loginu"
								required="true" style="width: 30%">
							</p:inputText>
						</div>
						<div class="field">
							<p:commandButton value="Szukaj" update="form-table" />
						</div>
					</div>

				</h:form>

				<p:messages />
			</div>
		</div>


	</ui:define>
	<ui:define name="content">
		<div styleClass="inner" style="text-align: center;">
			<h:form id="form-table"
				style="width: 80%; positon: absolute;left: 50px; transform: translateX(10%);">
				<p:dataTable var="n" value="#{notebook.list}">
					<p:column headerText="Id">
						<h:outputText value="#{n.nazwa}" />
					</p:column>

					<p:column headerText="Login">
						<h:outputText value="#{n.ilosc_notatek}" />
					</p:column>

					<p:column headerText="Rola">
						<h:outputText value="#{n.ilosc_notatek}" />
					</p:column>
					<p:column headerText="Utworzenie">
						<h:outputText value="#{n.ilosc_notatek}" />
					</p:column>
					<p:column headerText="Modyfikacja">
						<h:outputText value="#{n.ilosc_notatek}" />
					</p:column>
					<p:column headerText="Nadanie roli">
						<h:outputText value="#{n.ilosc_notatek}" />
					</p:column>

					<p:column headerText="Opcje">
						<p:commandButton value="Zmień rolę" update="@form"
							action="#{notebook.delete(notebook)}" style="margin-top: 10px" />
						<span> </span>
						<p:commandButton value="zresetuj hasło"
							action="#{notebook.delete(notebook)}" style="margin-top: 10px" />
						<span> </span>
						<p:commandButton value="Usuń" update="@form"
							action="#{notebook.delete(notebook)}" style="margin-top: 10px" />
						<span> </span>
					</p:column>
				</p:dataTable>
			</h:form>


		</div>

	</ui:define>
</ui:composition>
</html>
