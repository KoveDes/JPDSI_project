<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="/templates/user-template.xhtml">

	<ui:define name="title">Notesy</ui:define>

	<ui:define name="header">
		<div class="inner">
			<header styleClass="major">
			<h1>Notesy</h1>
			</header>
			<div styleClass="content">
				<p:button id="add" styleClass="button primary" value="Dodaj" type="button"
					onclick="PF('add').show()" />
			</div>
			<p:dialog widgetVar="add" minHeight="40" width="350"
				showEffect="fade">
				<h:form>
					<div class="fields">
						<div class="field t">
							<p:outputLabel for="name" value="Nazwa notesu"
								style="color:black" />
							<p:inputText value="#{da}" id="name" placeholder="nazwa"
								requiredMessage="Nie podano nazwy!" required="true">
							</p:inputText>
						</div>
						<div class="field">
							<p:outputLabel for="public" value="Notes publiczny"
								style="font-size: 0.9em; color: black" />
							<p:toggleSwitch value="" id="public" />
						</div>
					</div>
					<p:commandButton value="Zapisz" action="#{loginBB.doLogin()}"
						update="@form" />

					<p:growl id="msg" />
				</h:form>
			</p:dialog>
		</div>
	</ui:define>

	<ui:define name='content'>
		<div styleClass="inner">
			<h:form rendered="#{notebook.list}">
				<p:dataTable var="n" value="#{notebook.list}">
					<p:column headerText="Nazwa">
						<h:outputText value="#{n.nazwa}" />
					</p:column>

					<p:column headerText="Ilość notatek">
						<h:outputText value="#{n.ilosc_notatek}" />
					</p:column>

					<p:column headerText="Opcje">
						<outputText styleClass="public" value="publiczny"
							rendered="#{n.publiczny == true}" />
						<span> </span>
						<p:button styleClass="optionary" value="Edytuj" type="button"
							onclick="PF('add').show()" />
						<span> </span>
						<p:commandButton value="Usuń"
						action="#{notebook.delete(notebook)}" style="margin-top: 10px" />
						<span> </span>
					</p:column>
				</p:dataTable>
			</h:form>
			<h2 rendered="#{!notebook.list}">Nie posiadasz żadnych notesów! Skorzystaj z przycisku
				"DODAJ"</h2>


		</div>
	</ui:define>
</ui:composition>


</html>
